name: Deploy FastAPI to Azure

on:
  push:
    branches:
      - main  # deploy only when pushing to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Login to Azure using Service Principal
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Deploy to Azure Web App
      - name: Deploy FastAPI to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: eduminds-backend       # your Azure App Service name
          slot-name: production            # default slot
          package: .                       # deploy root folder
          resource-group: eduminds-rg     # your Azure resource group
